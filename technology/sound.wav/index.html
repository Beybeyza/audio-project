<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Audio Test (WAV)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { margin:0; min-height:100vh; display:grid; place-items:center; font-family:system-ui, Arial, sans-serif; }
    .card { padding:24px; border:1px solid #e5e5e5; border-radius:14px; max-width:520px; width:92%; }
    h1 { font-size:20px; margin:0 0 12px; }
    p { margin:0 0 16px; color:#555; }
    button { padding:10px 14px; border-radius:10px; border:1px solid #ddd; cursor:pointer; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome to my audio project</h1>
    <p>Tap the button to play the audio (WAV).</p>

    <audio id="player" preload="auto">
      <!-- Asıl dosyan: WAV -->
      <source src="sound.wav" type="audio/wav" />
      <!-- İstersen ikinci bir kaynak olarak MP3 de ekleyebilirsin:
      <source src="sound.mp3" type="audio/mpeg" />
      -->
      Your browser does not support audio.
    </audio>

    <br><br>
    <button id="playBtn">Play / Pause</button>
  </div>

  <script>
    const a = document.getElementById('player');
    const btn = document.getElementById('playBtn');
    btn.addEventListener('click', async () => {
      if (a.paused) { try { await a.play(); } catch(e) { console.error(e); } }
      else { a.pause(); }
    });
  </script>
</body>
</html>
